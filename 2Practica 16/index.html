<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6, #mapa7{
            width: 100%;
            height: 340px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Eventos en Mapa</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div id="mapa1" class="bg-light"></div>
                    <p>Evento Click en Mapa</p>
                </div>
         
                <div class="col-6">
                    <div id="mapa2" class="bg-light"></div>
                    <p>Regresa al centro</p>
                </div>
        
                <div class="col-6">
                    <div id="mapa3" class="bg-light"></div>
                    <p>Obtiene nivel de Zoom</p>
                </div>
        
                <div class="col-6">
                    <div id="mapa4" class="bg-light"></div>
                    <p>Coloca marcador y mueve al centro</p>
                </div>
        
                <div class="col-6">
                    <div id="mapa5" class="bg-light"></div>
                    <p>Obtiene coordenadas con mapsMouseEvent</p>
                </div>
      
                <div class="col-6">
                    <div id="mapa6" class="bg-light"></div>
                    <p>addDomListener</p>
                </div>
     
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
