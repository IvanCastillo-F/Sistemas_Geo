<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6, #mapa7{
            width: 100%;
            height: 340px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid m-2">
        <div class="row">
            <div class="col-12">
                <h1>Controles de Mapa</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="mapa1"></div>
                <p>Mapa con controles est√°ndar</p>
            </div>
            <div class="col-12 col-md-6">
                <div id="mapa2"></div>
                <p>Mapa sin controles</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="mapa3"></div>
                <p>Mapa con zoom desactivado</p>
            </div>
            <div class="col-12 col-md-6">
                <div id="mapa4"></div>
                <p>Mapa con ControlOptions</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="mapa5"></div>
                <p>Mapa con ControlPosition</p>
            </div>
            <div class="col-12 col-md-6">
                <div id="mapa6"></div>
                <p>Mapa con Restricting MapBounds</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="mapa7"></div>
                <p>Mapa a 45 grados</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa" async defer></script>
