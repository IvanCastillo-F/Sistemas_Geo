<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style3.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practica 3</title>
</head>
<body class="bg-gray-900 flex">

    <div class="text-center center">
        <br>
        <p class ="font-bold text-center font-mono text-slate-50">Haz click en el boton para obtener las coordenadas</p>
        <br>
        <div class="arrow center" style="margin-right: 8px;">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <br>
        <button  type="button" class="btn btn-success font-bold text-center font-mono text-slate-50" onclick="getLocation()">Obtener coordenadas</button>
        <p class ="font-bold text-center font-mono text-slate-50" id="mapa"></p>
      </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var mapa = document.getElementById("mapa");
        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(muestraPosicion)
                
            }
        }

        function muestraPosicion(position){
            mapa.innerHTML = "<br>Latitud:"+ position.coords.latitude + "<br>" + " Longitude:" + position.coords.longitude
        }
    </script>
</body>
</html>
