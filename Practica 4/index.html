<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style4.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Práctica 4</title>
</head>
<body class="bg-gray-900 flex">

    <div class="text-center center">
        <button class="custom-btn btn-12 font-bold text-center font-mono text-slate-50" onclick="obtieneUbicacion()"><span>Tu Ubicacion!</span><span>Averigua</span></button>
        <br>
        <div id="mapa">
            <img id="imagenmapa" src="" alt="Imagen de mapa">
        </div>
    
        <p id="alerta"></p>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>

        var mapa = document.getElementById("mapa");

        function obtieneUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
            else
            {
                var alerta = document.getElementById("alerta");
                alerta.innerHTML = "El navegador no dispone de GeoLocalización"
            }
        }

        function muestraPosicion(posicion) {

            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;

            var imagenmapa = document.getElementById("imagenmapa");

            imagenmapa.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=18&size=800x800&key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU"

        }

    </script>

</body>
</html>
